<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{Fragments/Navbar :: html_head}"></head>
<body style="background-color: #f0f1f2;">
    
    <div th:replace="~{Fragments/Navbar :: navbar}"></div>
    
    <div class="container px-5 pt-5">
        <div class="card mt-5 shadow">
            <div class="card-header ps-5">
                <a th:href="@{/input_buku}" class="btn btn-outline-success">Tambah Buku</a>
            </div>
            <h4 class=" mt-4 mb-3 text-primary text-center">DATA BUKU</h4>
            <div class="card-body px-5">
                <table class="table">
                    <thead class="bg-light border-bottom border-primary border-2">
                        <tr>
                        <th scope="col">#</th>
                        <th scope="col">Judul Buku</th>
                        <th scope="col">Jenis Buku</th>
                        <th scope="col">Tahun Terbit</th>
                        <th scope="col">Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="data : ${all_buku}">
                        <th scope="row">[[${data.id_buku}]]</th>
                        <td>[[${data.judul}]]</td>
                        <td>[[${data.jenis_buku}]]</td>
                        <td>[[${data.tahun_terbit}]]</td>
                        <td>
                            <a th:href="@{/edit_buku}" class="btn btn-sm btn-warning">Edit</a>
                            <a href="#" class="btn btn-sm btn-danger">Hapus</a>
                        </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>
</html>
